# Legg til denne i din eksisterende Nginx config for playrift.no
# Dette er BARE location blocks som skal legges til i eksisterende server block

# AURA Frontend - statiske filer
location /aura {
    alias /var/www/aura/dist/client;
    try_files $uri $uri/ /aura/index.html;
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

# AURA WebSocket proxy
location /aura/ws {
    proxy_pass http://localhost:3001/ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
}

# AURA API proxy
location /aura/api {
    proxy_pass http://localhost:3001/api;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
